<!doctype html>
<html lang="en-US" ng-app="tas">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <div class="large-10" ng-controller="TasController as tas">
	  <div class="body2">
      <h1>My TAddress Book</h1>
     <div class="large-6 columns">
	     <h1 class="titulo">New TA:</h1>
      <form name="tas.newTA" ng-submit="tas.addTA()">
			  <div class="row">
			    <div class="large-6 columns">
			      <div class="row collapse">
			        <div class="small-10 columns">
				       <label>First:</label>
			          <input ng-model="tas.newTA.firstName" required type="text" placeholder="First Name">
			        </div>
			      </div>
			    </div>
			  </div>
			  <div class="row">
			    <div class="large-6 columns">
			      <div class="row collapse">
			        <div class="small-10 columns">
				      <label>Last:</label>
			          <input ng-model="tas.newTA.lastName" required type="text" placeholder="Last Name">
			        </div>
			      </div>
			    </div>
			  </div>
			  <div class="large-6 columns">
			  	<input ng-model="tas.newTA.current" id="checkbox1" type="checkbox"><label for="checkbox1">Active TA</label>
		   	</div>
			  <div class="row">
			    <div class="large-8 columns">
			      <div class="row collapse">
			        <div class="small-10 columns">
					<button class="button"  ng-class="{'button danger': tas.newTA.$invalid, 'button succes': tas.newTA.$valid}" ng-disabled="tas.newTA.$invalid" ng-click="tas.addTA()">Save</button>
			      	</div>
			      </div>
			    </div>
			  </div>
		</form>
	     </div>
		 <br>
	      Sort:
	      <button class="sortar button" ng-click="friendReverse=!friendReverse">Change Sort</button>
	      <br>
	      	<div class="large-12 medium-8">
		      <table>
		        <thead>
		          <tr>
		            <th class="rowNames">Name</th>
		            <th class="rowNames">Nick Name</th>
		            <th class="rowNames">First Name</th>
		            <th class="rowNames">Last Name</th>
		          </tr>
		        </thead>
		        <tbody>
		          <tr class="hellofriends" ng-repeat="person in tas.data
		            | filter:friendFilterQuery
		            | orderBy:['current','-nickName']:friendReverse">
		            <td>{{person.name}}</td>
		            <td>{{person.nickName | uppercase}}</td>
		            <td>{{person.firstName}}</td>
		            <td>{{person.lastName}}</td>
		            <td><input disabled ng-checked={{person.current}} id="checkbox1" type="checkbox"><label for="checkbox1"></label>
			          </td>
		            <td>
		              <button class="botton" ng-click="tas.removeTA(person)">X</button>
		            </td>
		          </tr>
		        </tbody>
		      </table>
	      	</div>
	    </div>
    </div>
	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
	<script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
